<!-- templates/map.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HANUAI - Location Data</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1, h2 {
            margin-top: 0;
        }
        .card {
            margin-bottom: 20px;
            padding: 15px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        .stat-value {
            font-weight: bold;
        }
        .category-bar {
            height: 20px;
            background-color: #4CAF50;
            margin-top: 5px;
            border-radius: 3px;
        }
        .location-item {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        .location-header {
            display: flex;
            justify-content: space-between;
        }
        .location-name {
            font-weight: bold;
        }
        .location-category {
            color: #666;
        }
        .location-description {
            margin-top: 5px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HANUAI Location Data</h1>
        
        <div class="card">
            <h2>Statistics</h2>
            <div id="statistics-container">
                <p>Loading statistics...</p>
            </div>
        </div>

        <div class="card">
            <h2>Latest Locations</h2>
            <div id="latest-locations">
                <p>Loading latest locations...</p>
            </div>
        </div>

        <div class="card">
            <h2>Category Distribution</h2>
            <div id="category-distribution">
                <p>Loading categories...</p>
            </div>
        </div>
        
        <div class="card">
            <h2>All Locations</h2>
            <div id="locations-list">
                <p>Loading locations...</p>
            </div>
        </div>
    </div>

    <script src="/static/js/map.js"></script>
</body>
</html>
